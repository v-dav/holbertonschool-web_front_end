<script type="application/javascript">
	function createFamilyTree() {
		$("body").append($("<table>").append($("<thead>").append($("<tr>").append($("<th>").text("Firstname"), $("<th>").text("Lastname"))), $("<tbody>")));
	}


	function addNewMember(firstName, lastName) {
		$("tbody").append($("<tr>").append($("<td>").text(firstName), $("<td>").text(lastName), $("<td>").text("(x)")));
		let xButton = $("td:contains('(x)')");

		xButton.css("background-color", "orange");
		xButton.on("click", function () {
			$(this).parent().remove();
		});
	}
	createFamilyTree();

	// Array of objects
	let membersData = [
		{ firstName: "Guillaume", lastName: "Salva" },
		{ firstName: "Arielle", lastName: "Snizt" },
		{ firstName: "Fanette", lastName: "Snizt" },
		{ firstName: "Gerard", lastName: "Snizt" },
		{ firstName: "Victor", lastName: "Salva" },
	];

	// Call the add new member on each object of the array
	membersData.forEach(member => {
		addNewMember(member.firstName, member.lastName);
	});
</script>
